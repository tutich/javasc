<body>
  <main>
    <h1>Quick Tip</h1>
  <section>
    <div class="bill">
    <label for="yourBill">Bill</label>
    <input type="number" placeholder="your bill" id="yourBill">
  </div>
  <div class="space">
    <label for="yourTip" id="tipInput">select your tip</label>
    <span id="tipPercent">0%</span>
    </div>
    <div>
    <input type="range" value="0" id="tipInput" class="range">
  </div>
  <div class="space">
    <span id="tipValue">Tip</span>
  </div>
  <hr>
  <div style="font-size: 2rem;
  font-weight: bolder;">Total</div>
  </section>
  <section>
    <div class="space">
      <label for="splitInput">Split</label>
      <span id="splitValue">1 person</span>
      </div>
      <div>
      <input type="range" min="1" max="10" id="splitInput" class="range">
    </div>
    <div class="space">
      <span id="billEach">Bill Each</span>
    </div>
    <div class="space">
      <span id="tipEach">Tip Each</span>
    </div>
  </main>
